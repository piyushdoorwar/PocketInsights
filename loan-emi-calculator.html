<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan EMI Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/loan-calculator.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<!-- Header -->
<header>
    <h1>Loan EMI Calculator</h1>
</header>

<!-- Main Content -->
<div class="container mt-5">
    <form id="emiCalculatorForm" class="border p-4 rounded shadow-sm" style="max-width: 400px; margin: auto;">
        <div class="form-group">
            <label for="loanType">Loan Type</label>
            <select id="loanType" class="form-control" required>
                <option value="Personal Loan">Personal Loan</option>
                <option value="Car Loan">Car Loan</option>
                <option value="Home Loan">Home Loan</option>
            </select>
        </div>

        <div class="form-group">
            <label for="loanAmount">Loan Amount</label>
            <input type="number" class="form-control" id="loanAmount" placeholder="Enter amount" min="0" value="750000" required>
        </div>

        <div class="form-group">
            <label for="interestRate">Interest Rate (%)</label>
            <input type="number" class="form-control" id="interestRate" placeholder="Enter interest rate" min="0" value="11" required>
        </div>

        <div class="form-group">
            <label for="loanTenureInput">Loan Tenure</label>
            <input type="number" class="form-control" id="loanTenureInput" min="0" value="3" required>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tenureToggle" id="years" value="years" checked>
                <label class="form-check-label" for="years">Years</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tenureToggle" id="months" value="months">
                <label class="form-check-label" for="months">Months</label>
            </div>
        </div>

        <button id="calculateBtn" type="button" class="btn btn-primary btn-block">Calculate EMI</button>
    </form>

    <div class="results mt-4 text-center" style="display: none;">
        <h3>Results:</h3>
        <p>Loan EMI: <span id="emiResult">₹0</span></p>
        <p>Total Interest Payable: <span id="totalInterest">₹0</span></p>
        <p>Total Payment (Principal + Interest): <span id="totalPayment">₹0</span></p>
    </div>

    <div class="mt-4" style="max-width: 300px; margin: auto;">
        <canvas id="paymentChart" width="300" height="150"></canvas>
    </div>
</div>

<!-- Footer -->
<footer class="text-white">
</footer>

<script src="scripts/loan-calculator.js"></script>

</body>
</html>
