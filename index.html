<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PocketInsights Tools</title>
  
  <!-- Link to external CSS files -->
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/card.css">
  <link rel="stylesheet" href="css/footer.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <a href="https://blog.pocket-insights.com/" class="blog-button">Go to Blogs</a>
    <div class="header-content">
      <h1>PocketInsights Tools</h1>
      <p>Explore a variety of tools to make your financial journey easier and smarter.</p>
    </div>
  </header>

  <!-- Card Container -->
  <div class="content card-container" id="card-container"></div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 PocketInsights. All rights reserved.</p>
  </footer>

  <!-- JavaScript to Populate Cards -->
  <script>
    // Dictionary of tools with name, image, and description
    const tools = {
      "Loan EMI Calculator": [
        "loan-emi-calculator", 
        "images/loan-emi-calculator.jpeg", 
        "Loan EMI Calculator helps you easily calculate your monthly loan installments (EMI) based on the loan amount, interest rate, and tenure. It provides a quick way to plan and manage loan repayments."
      ],
      "Debt Payoff Calculator": [
        "debt-payoff-calculator", 
        "images/debt-payoff-calculator.png", 
        "Debt Payoff Calculator helps you estimate the time needed to pay off your debts based on your payment amount and interest rate. Itâ€™s a useful tool for planning debt reduction strategies and achieving financial freedom faster."
      ]
    };

    // Function to display tool cards
    function displayCards() {
      const cardContainer = document.getElementById('card-container');
      for (let [name, data] of Object.entries(tools)) {
        const card = document.createElement('div');
        card.className = 'card';

        // Placeholder image
        const img = document.createElement('img');
        img.src = data[1];
        img.alt = name + ' Image';
        card.appendChild(img);

        // Card content
        const cardContent = document.createElement('div');
        cardContent.className = 'card-content';

        const title = document.createElement('h3');
        title.innerText = name;
        cardContent.appendChild(title);

        const description = document.createElement('p');
        description.innerText = data[2];
        cardContent.appendChild(description);

        const link = document.createElement('a');
        link.href = 'https://tools.pocket-insights.com/' + data[0];
        link.target = '_blank';
        link.innerText = 'Try it now';
        cardContent.appendChild(link);

        card.appendChild(cardContent);
        cardContainer.appendChild(card);
      }
    }

    // Call displayCards on page load
    window.onload = displayCards;
  </script>

</body>
</html>
