<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PocketInsights Tools</title>
  <style>
    /* General styles for tools-home */
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .content {
      width: 90%;
      max-width: 1200px;
    }

    /* Card Container Styling */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    /* Card Styling */
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #111827;
    }

    .card-content p {
      color: #4b5563;
      font-size: 0.9em;
    }

    .card-content a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #3b82f6;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .card-content a:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <!-- Placeholder for Header -->
  <div id="header-container"></div>

  <!-- Card Container -->
  <div class="content card-container" id="card-container"></div>

  <!-- Placeholder for Footer -->
  <div id="footer-container"></div>

  <!-- JavaScript to Load Header and Footer -->
  <script>
    // Function to load HTML fragments with styles and scripts
    function loadHTMLFragment(id, url) {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById(id).innerHTML = data;
        });
    }

    // Load header and footer on page load
    window.onload = function() {
      loadHTMLFragment("header-container", "header.html");
      loadHTMLFragment("footer-container", "footer.html");
      displayCards();
    };
  </script>

  <!-- JavaScript to Populate Cards -->
  <script>
    // Dictionary of tools with name and URL
    const tools = {
      "Loan EMI Calculator": "https://example.com/emi-calculator",
      "Savings Tracker": "https://example.com/savings-tracker",
      "Investment Planner": "https://example.com/investment-planner",
      "Credit Score Checker": "https://example.com/credit-score",
      "Expense Manager": "https://example.com/expense-manager"
    };

    // Function to display tool cards
    function displayCards() {
      const cardContainer = document.getElementById('card-container');
      for (let [name, url] of Object.entries(tools)) {
        const card = document.createElement('div');
        card.className = 'card';

        // Placeholder image
        const img = document.createElement('img');
        img.src = 'https://via.placeholder.com/250x150.png?text=' + encodeURIComponent(name);
        img.alt = name + ' Image';
        card.appendChild(img);

        // Card content
        const cardContent = document.createElement('div');
        cardContent.className = 'card-content';

        const title = document.createElement('h3');
        title.innerText = name;
        cardContent.appendChild(title);

        const description = document.createElement('p');
        description.innerText = "A helpful tool for managing your finances efficiently.";
        cardContent.appendChild(description);

        const link = document.createElement('a');
        link.href = url;
        link.target = '_blank';
        link.innerText = 'Try it now';
        cardContent.appendChild(link);

        card.appendChild(cardContent);
        cardContainer.appendChild(card);
      }
    }
  </script>

</body>
</html>
