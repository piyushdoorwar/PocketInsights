<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PocketInsights Tools</title>
  
  <!-- Bootstrap CSS for layout and styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/card.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/loader.css">
    
  <!-- Google Analytics Script -->
  <script src="scripts/analytics.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Loader Section -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Main Content Wrapper -->
  <div id="main-content" class="container-fluid d-flex flex-column flex-grow-1" style="display: none;">

    <!-- Header Section -->
    <header class="text-center py-4 bg-primary text-white">
      <a href="https://blog.pocket-insights.com/" class="btn btn-light mb-3">Go to Blogs</a>
      <div class="header-content">
        <h1 class="display-4">PocketInsights Tools</h1>
        <p class="lead">Explore a variety of tools to make your financial journey easier and smarter.</p>
      </div>
    </header>

    <!-- Card Container -->
    <div class="container my-5">
      <div class="row" id="card-container">
        <!-- Cards will be populated here by JavaScript -->
      </div>
    </div>
  </div>

  <!-- Full-Screen Modal -->
  <div class="modal fade" id="toolModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog custom-modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body p-0">
          <iframe id="toolIframe" src="" frameborder="0" class="w-100 h-100" style="border-radius: 10px;"></iframe>
        </div>
      </div>
    </div>
  </div>
  

  <!-- Link to the main JavaScript file -->
  <script src="scripts/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
